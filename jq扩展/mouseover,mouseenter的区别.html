<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouseover和mouseenter的区别</title>
</head>
<script src="jquery-2.0.3.js"></script>
<script>
    $(function(){
        /* 子元素冒泡 两者互相触发可以用stop来阻止 */
        /*$('#div1').mouseover(function(){
            $('#div2').animate({top:0});
        });
        $('#div1').mouseout(function(){
            $('#div2').animate({top:'-100px'});
        });*/
        /* 两者的区别在 mouseenter 子元素不会影响父元素 没有冒泡事件 */
        $('#div1').mouseenter(function(){
            $('#div2').animate({top:0});
        });
        $('#div1').mouseleave(function(){
            $('#div2').animate({top:'-100px'});
        });
    })
</script>
<style>
    #div1 { width:200px; height:200px; background:red; position:relative; }
    #div2 { width:100px; height:100px; background:blue; position:absolute; left:0; top:-100px;}
</style>
<body>
<div id="div1">
    <div id="div2"></div>
</div>
</body>
</html>
