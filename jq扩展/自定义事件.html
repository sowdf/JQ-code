<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义事件</title>
</head>
<script src="jquery-2.0.3.js"></script>
<script>
    $(function(){
        /*  自定义事件 是种比较高级的事件 */
        /* 缩小事件 */
        var $div = $('#div1');
        $div.on('zoomIn',function(){
            $(this).css({width:50,height:50});
        });
        $div.on('zoomOut',function(){
            $(this).css({width:100,height:100});
        });
        //$div.trigger('zoomIn'); /* trigger 主动触发自定义事件 */

        /* 子定义事件是在原有的事件的基础的 再次封装
         * 自定义事件 适合多人协作
         *
         * */

        /*  鼠标滚动事件 DOMMouseScroll ev.detail > 0 数遍想说滚动*/
        $div.on('DOMMouseScroll',function(ev){
            alert(ev.originalEvent.detail);
        })



    })
</script>
<style>
    div { width:100px; height:100px; background:red; }
</style>
<body>
<div id="div1"></div>
</body>
</html>
